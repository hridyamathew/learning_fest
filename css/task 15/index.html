<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="sub">
        <div class="heading">
          <h1>Sign Up</h1>
        </div>
        <hr />
        <div class="div1">
          <label for="FirstName"><strong>First Name</strong></label
          ><br />
          <input class="FName" placeholder="Enter first name" type="text" />
        </div>
        <div class="div2">
          <label for="LastName"><strong>Last Name</strong></label
          ><br />
          <input class="LName" placeholder="Enter last name" type="text" />
        </div>
        <div class="div3">
          <label for="DOB"><strong>Date of Birth</strong></label
          ><br />
          <input class="DOB" type="date" />
        </div>
        <div class="div4">
          <label for="Email"><strong>Email</strong></label
          ><br />
          <input class="Email" type="email" placeholder="Enter Email" />
        </div>

        <div class="div5">
          <label for="password"><strong>Password</strong></label
          ><br />
          <input
            class="password"
            placeholder="Enter password"
            type="password"
          />
        </div>
        <div class="div6">
          <label for="confirm"><strong>Confirm Password</strong></label
          ><br />
          <input
            class="password"
            placeholder="Repeat password"
            type="password"
          />
        </div>
        <hr />
        <div class="div7">
          <button>Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
