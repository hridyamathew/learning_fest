<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <style>
      .screen {
        padding-top: 20px;
        width: 300px;
        height: 350px;
        background-color: black;
        margin-top: 20px;
        margin-left: 20px;
      }
      h3 {
        color: aqua;
        text-align: center;
        margin-top: 10px;
      }
      label {
        color: aliceblue;
      }
      .sub-div {
        margin-left: 65px;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <h3>EMI CALCULATOR</h3>
      <div class="sub-div">
        <label>Loan Amount:$</label><br />
        <input
          type="text"
          id="amount"
          placeholder="Enter amount..."
        /><br /><br />
        <label>Rate(Interest):%</label><br />
        <input type="text" id="rate" placeholder="Enter rate..." /><br /><br />
        <label>Months(Time):</label><br />
        <input
          type="text"
          id="time"
          placeholder="Enter months..."
        /><br /><br />
        <button onclick="calculate()">Calculate</button><br /><br />
        <label>Total EMI:$</label>
        <label id="emi"></label>
      </div>
    </div>

    <script>
      function calculate() {
        var amount = parseInt(document.getElementById("amount").value);
        var rate = parseInt(document.getElementById("rate").value);
        var time = parseInt(document.getElementById("time").value);
        const interest = (amount * (rate * 0.01)) / time;
        let emi = (amount / time + interest).toFixed(2);
        document.getElementById("emi").innerHTML = emi;
      }
    </script>
  </body>
</html>
